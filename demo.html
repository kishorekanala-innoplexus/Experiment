<!DOCTYPE html>
<html ng-app="datetimePicker">
<head>
	<title>Date Picker</title>
	<link rel="stylesheet" type="text/css" href="datetime-picker.css">
	<script type="text/javascript" src="angular.min.js"></script>
	<script type="text/javascript" src="datetime-picker.js"></script>
	<script type="text/javascript" src="dist/date/date.js"></script>
	<script type="text/javascript" src="dist/time/time.js"></script>
</head>
<body>
	<h3> Normal Date Picker</h3><br>
	<date-picker></date-picker>
	<br><h3> End Date Picker</h3><br>
	<date-picker-range-end></date-picker-range-end>
	<br><h3> Start Date Picker</h3><br>
	<date-picker-range-start></date-picker-range-start>
	<br><h3> range Date Picker</h3><br>
	<date-picker-range></date-picker-range>
</body>
</html>
